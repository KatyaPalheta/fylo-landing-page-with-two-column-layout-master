<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Fylo landing page with two column layout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&family=Raleway:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="Logo da Fylo" />
      <nav class="menu">
        <a href="#">Features</a>
        <a href="#">Team</a>
        <a href="#">Sign in</a>
      </nav>
    </header>
    <main>
      <section class="principal">
        <img
          src="/images/illustration-1.svg"
          alt="Ilustração pessoas movendo arquivos de uma pasta"
        />
        <h1 class="principal-titulo">
          All your files in one secure location, accessible anywhere.
        </h1>
        <p class="principal-paragrafo">
          Fylo stores your most important files in one secure location. Access
          them wherever you need, share and collaborate with friends, family,
          and co-workers.
        </p>
        <form name="principal_get-started" class="principal_get-started"></form>
        <label for="email">
          <input
            type="email"
            name="principal_get-started"
            id="email"
            placeholder="Enter your email.."
            autocomplete="off"
            required
          />
        </label>
        <input
          type="submit"
          name="principal_get-started"
          id="botao_started_principal"
          value="Get Started"
          ;
        />
      </section>
      <section class="descricao"></section>
      <section class="inscricao"></section>
    </main>
    <footer></footer>
    <script src="scrypt.js"></script>
  </body>
</html>
